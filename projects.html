<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/profile.jpeg" />
    <title>My Projects</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('japan-background-digital-art.jpg') no-repeat center center;
            background-size: cover;
            color: #333;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #fff;
        }
        .projects-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .project-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 420px;
            min-height: 320px; /* Reduced height */
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .project-card img {
            width: 80%;
            height: 120px;
            border-radius: 8px;
            object-fit: contain;
            background: #f5f5f5;
            margin-top: 10px;
        }
        .guess-img {
            object-fit: contain;
            background: #f5f5f5;
        }
        .project-card h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
        }
        .project-card p {
            font-size: 1em;
            color: #666;
            flex: 1; /* Makes the paragraph take up available space */
        }
        .project-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .project-card a:hover {
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            .projects-container {
                flex-direction: column;
                align-items: center;
            }
            .project-card {
                width: 95vw; /* Also increase for mobile */
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    <div class="projects-container">
        <div class="project-card">
            <img src="mediaplayerpreview.png" alt="Media Player">
            <h3>Media Player</h3>
            <p>A simple and interactive media player to play audio and video files.</p>
            <a href="media.html" target="_blank">View Project</a>
        </div>
        <div class="project-card">
            <img src="guessgame.png" alt="Guessing Game" class="guess-img">
            <h3>Guessing Game</h3>
            <p>A fun online guessing game. Try to guess the correct number!</p>
            <a href="https://guessing-game-psi-seven.vercel.app/" target="_blank">View Project</a>
        </div>
    </div>
</body>
</html>
