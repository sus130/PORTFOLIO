<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/profile.jpeg" />
    <title>Professional Portfolio</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('abstract-image.jpg') no-repeat center center/cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #fff;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        a, button {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease;
            background: transparent;
            cursor: pointer;
        }

        a:hover, button:hover {
            background: #fff;
            color: #434343;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Susmit Roy</h1>
    <h2>Web Developer | Designer | Creator</h2>
    <img src="profile.jpeg" alt="Susmit Roy's Photo">
    <p>
        Hello! I'm Susmit Roy, a creative web developer and designer with a passion for crafting visually stunning and highly functional websites. Let's collaborate to bring your ideas to life!
    </p>
    <div style="display: flex; gap: 20px; justify-content: center;">
        <a href="https://www.linkedin.com/in/susmit-roy-116902271/">Contact Me</a>
        <a href="projects.html">My Projects</a>
    </div>

    <footer>
        &copy; 2025 Susmit Roy. All rights reserved.
    </footer>
</body>
</html>
